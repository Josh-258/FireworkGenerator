<script>
    let copy = 0;
    let largeFirework = true;
    let generatedCode = '';

    generateCode();

    document.getElementById('positionInput').addEventListener('input', function () {
        generateCode();
    });

    document.getElementById('toggleType').addEventListener('click', function () {
        largeFirework = !largeFirework;
        document.getElementById('typeInput').disabled = largeFirework;
        document.getElementById('typeDisplay').textContent = largeFirework ? "Large" : "Medium";
        generateCode();
    });

    document.getElementById('color1Input').addEventListener('change', function () {
        const customColor1Input = document.getElementById('customColor1Input');
        customColor1Input.disabled = this.value !== 'custom';
        generateCode();
    });

    document.getElementById('color2Input').addEventListener('change', function () {
        const customColor2Input = document.getElementById('customColor2Input');
        customColor2Input.disabled = this.value !== 'custom';
        generateCode();
    });

    document.getElementById('colorBall1Input').addEventListener('change', function () {
        const customColorBall1Input = document.getElementById('customColorBall1Input');
        customColorBall1Input.disabled = this.value !== 'custom';
        generateCode();
    });

    document.getElementById('colorBall2Input').addEventListener('change', function () {
        const customColorBall2Input = document.getElementById('customColorBall2Input');
        customColorBall2Input.disabled = this.value !== 'custom';
        generateCode();
    });

    document.getElementById('typeInput').addEventListener('change', function () {
        generateCode();
    });

    function toggleSwitch(switchId) {
        const switchElement = document.getElementById(switchId);
        switchElement.textContent = switchElement.textContent === "On" ? "Off" : "On";
        const switchValue = switchElement.textContent === "On" ? 1 : 0;
        const inputElement = document.getElementById(switchId.replace("-switch", "-input"));
        inputElement.value = switchValue;
        generateCode();
    }

    document.getElementById('flicker-switch').addEventListener('click', function () {
        toggleSwitch('flicker-switch');
        generateCode();
    });

    document.getElementById('trail-switch').addEventListener('click', function () {
        toggleSwitch('trail-switch');
        generateCode();
    });

    document.getElementById('flickerBall-switch').addEventListener('click', function () {
        toggleSwitch('flickerBall-switch');
        generateCode();
    });

    document.getElementById('trailBall-switch').addEventListener('click', function () {
        toggleSwitch('trailBall-switch');
        generateCode();
    });

    function generateCode() {
        console.log(copy);
        if (copy != 3) {
            const positionInput = document.getElementById('positionInput');
            const typeInput = document.getElementById('typeInput');
            const color1Input = document.getElementById('color1Input');
            const color2Input = document.getElementById('color2Input');
            const colorBall1Input = document.getElementById('colorBall1Input');
            const colorBall2Input = document.getElementById('colorBall2Input');
            const flickerInput = document.getElementById('flicker-input');
            const trailInput = document.getElementById('trail-input');
            const flickerBallInput = document.getElementById('flickerBall-input');
            const trailBallInput = document.getElementById('trailBall-input');

            const position = positionInput.value;
            const type = typeInput.value; // Get the selected value from the dropdown
            const color1 = color1Input.value;
            const color2 = color2Input.value;
            const colorBall1 = colorBall1Input.value;
            const colorBall2 = colorBall2Input.value;
            const flicker = flickerInput.value;
            const trail = trailInput.value;
            const flickerBall = flickerBallInput.value;
            const trailBall = trailBallInput.value;

            if (largeFirework) {
                generatedCode = `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,3.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.5,0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[1.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.5,-0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,-1.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-0.5,-0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-1.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-0.5,0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `# Firework Ball or Star or Whatever\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:${type},Flicker:${flickerBall},Trail:${trailBall},Colors:[I;${colorBall1}],FadeColors:[I;${colorBall2}]}]}}}`;
            } else {
                // Handle medium firework code here
                generatedCode = `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,1.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.5,0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[1.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.5,-0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,-1.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-0.5,-0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-1.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[-0.5,0.5,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:4,Flicker:${flicker},Trail:${trail},Colors:[I;${color1}],FadeColors:[I;${color2}]}]}}}\n` +
                    `# Firework Ball or Star or Whatever\n` +
                    `- item: 'cmd'\n` +
                    `  cmd: summon fireworks_rocket ${position} {Motion:[0.0,0.0,0.0],FireworksItem:{id:fireworks,Count:1,tag:{Fireworks:{Explosions:[{Type:${type},Flicker:${flickerBall},Trail:${trailBall},Colors:[I;${colorBall1}],FadeColors:[I;${colorBall2}]}]}}}`;
            }

            document.getElementById('generatedCode').textContent = generatedCode;
            copy = 1;
        }
    }


    document.getElementById('codeBox').addEventListener('click', function () {
        console.log(copy);
        if (copy === 1) {
            copy = 3;
            const generatedCode = document.getElementById('generatedCode').textContent;
            const textarea = document.createElement('textarea');
            textarea.value = generatedCode;
            document.body.appendChild(textarea);
            textarea.select();
            document.execCommand('copy');
            document.body.removeChild(textarea);

            document.getElementById('generatedCode').textContent = "Code copied to clipboard";
            setTimeout(function(){
                document.getElementById('generatedCode').textContent = generatedCode;
                copy = 0;
            }, 1000)
        } else if (copy === 0) {
            document.getElementById('generatedCode').textContent = "Please Generate code first!";
            setTimeout(function(){
                document.getElementById('generatedCode').textContent = generatedCode;
                copy = 0;
            }, 1000)
        }
    });

    document.getElementById('MapInput').addEventListener('change', function () {
        const mapInput = document.getElementById('fwMap').src = this.value;
        const mapInputLink = document.getElementById('fwMapLink').href = this.value;
    });
</script>
